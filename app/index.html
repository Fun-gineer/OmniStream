<body>

<div class="entire">
  <span class="colList">
      <div id="listBar">
        <!-- <div class="ui icon button" width="20px" height="20px" style="z-index:10;" data-content="Add users to your feed">
          <i class="add icon"></i>
        </div> -->
        <span class="listButton"><i id="topStreams" class="fa fa-arrow-up activeButton"></i></span>
        <span class="listButton"><i id="favStreams" class="fa fa-heart"></i></span>
        <span class="listButton"><i id="recStreams" class="fa fa-history"></i></span>
        <span class="listButton btn-group">
          <a class=" dropdown-toggle" data-toggle="dropdown" href="#">    <!-- btn btn-primary    classes removed -->
            <span id="filStreams" class="fa fa-filter"></span>
          </a>
            <ul class="dropdown-menu" id="filterList">
              <span><b>Filter by:</b></span>
              <li class="divider"></li>
                <li class="toggleableFilter"><i class="fa fa-check fa-fw black i"></i><span>streamer<input type="field" id="streamer" name="streamer" value=""></span></li>
                <li class="toggleableFilter"><i class="fa fa-check fa-fw black i"></i><span>game    <input type="field" id="game" name="game" value=""></span></li>
                <!-- <li class="toggleableFilter"><i class="fa fa-ban fa-fw black i"></i></li> -->
                <li class="divider"></li>
                <!-- <li><i class="i"></i></li> -->
            </ul>
        </span>
        <span class="listButton btn-group">
          <a class=" dropdown-toggle" data-toggle="dropdown" href="#">
            <span id="setStreams" class="fa fa-cogs"></span>
          </a>
            <ul class="dropdown-menu" id="Settings">
              <span><b>Settings:</b></span>
              <li class="divider"></li>
                <li class="toggleableSetting">
                  <span>List size:
                    <select id="listSize">
                      <option value="6.5">6.5%</option>
                      <option value="8">8%</option>
                      <option value="10">10%</option>
                      <option value="12.5">12.5%</option>
                      <option value="15">15%</option>
                      <option value="20">20%</option>
                      <option value="30">30%</option>
                      <option value="50">50%</option>
                      <option value="75">75%</option>
                    </select>
                  </span>
                </li>
                <li class="toggleableSetting">
                  <span>Chat size:
                    <select id="chatSize">
                      <option value="20">20%</option>
                      <option value="24">24%</option>
                      <option value="28">28%</option>
                      <option value="32">32%</option>
                      <option value="35">35%</option>
                      <option value="40">40%</option>
                      <option value="50">50%</option>
                    </select>
                  </span>
                </li>
                <li class="toggleableSetting">
                  <span>Refresh list every:
                    <select id="refreshPeriod">
                      <option value="30">30</option>
                      <option value="60">60</option>
                      <option value="120">120</option>
                      <option value="Never">Never</option>
                    </select>
                    minutes
                  </span>
                </li>
                <li class="toggleableSetting"><span>Twitch username:<input type="field" id="Username" name="Username" value=""></span></li>
                <li class="toggleableSetting"><i class="fa fa-check fa-fw black i"></i><span>Don't save layout on my device</span></li>
                <!-- <li class="toggleableFilter"><i class="fa fa-ban fa-fw black i"></i></li> -->
                <li class="divider"></li>
                <!-- <li><i class="i"></i></li> -->
              </ul>
        </span>
        <span> | </span>
        <span class="listButton"><i id="Help" class="fa fa-question"></i></span>
      </div>


      <div style="z-index:1;">
        <ul id="list"></ul>
      </div>


 </span>
  <table id="sample" style="width:100%; height:100% !important; z-index:0;" border="0" cellpadding="0" cellspacing="0">
      <tr style="width:100%; position: relative;">

      </td><td class="colStreams" style="width: 70%; position: relative;">

      </td><td class="colChat" style="width: 30%; height: 100%; position: absolute; top:0; right:0;">

          </td>
      </tr>
   </table>
